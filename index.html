<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Läufer Berechnungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Läufer-Tools: Berechnungen für deine Leistung</h1>
    
    <div class="tabs">
        <button class="tab-button" onclick="openTab('pace')">Pace berechnen</button>
        <button class="tab-button" onclick="openTab('calories')">Kalorienverbrauch</button>
        <button class="tab-button" onclick="openTab('grundumsatz')">Grundumsatz</button>
        <button class="tab-button" onclick="openTab('herzfrequenz')">Herzfrequenzzonen</button>
        <button class="tab-button" onclick="openTab('kilometer-meilen')">Kilometer zu Meilen</button>
        <button class="tab-button" onclick="openTab('fuss-hoehenmeter')">Fuß zu Höhenmeter</button>
        <button class="tab-button" onclick="openTab('bestzeit-rechner')">Rennzeiten umrechnen</button>
        <button class="tab-button" onclick="openTab('vo2max-rechner')">VO2max berechnen</button>
    </div>

    <div id="pace" class="tab-content">
        <label for="zeit">Gesamtzeit (in Minuten):</label>
        <input type="number" id="zeit" placeholder="z.B. 30">
        
        <label for="distanz">Distanz (in Kilometern):</label>
        <input type="number" id="distanz" placeholder="z.B. 5">
        
        <button id="berechnen">Berechnen</button>
        
        <h2 id="ergebnis"></h2>
    </div>

    <div id="calories" class="tab-content" style="display:none;">
        <label for="gewicht">Gewicht (in kg):</label>
        <input type="number" id="gewicht" placeholder="z.B. 70">
        
        <label for="distanz-kalorien">Distanz (in Kilometern):</label>
        <input type="number" id="distanz-kalorien" placeholder="z.B. 5">
        
        <label for="geschwindigkeit">Geschwindigkeit (in km/h):</label>
        <input type="number" id="geschwindigkeit" placeholder="z.B. 10">
        
        <button id="kalorien-berechnen">Kalorien berechnen</button>
        
        <h2 id="kalorien-ergebnis"></h2>
    </div>

    <div id="grundumsatz" class="tab-content" style="display:none;">
        <label for="gewicht-bmr">Gewicht (in kg):</label>
        <input type="number" id="gewicht-bmr" placeholder="z.B. 70">
        
        <label for="groesse">Größe (in cm):</label>
        <input type="number" id="groesse" placeholder="z.B. 175">
        
        <label for="alter">Alter (in Jahren):</label>
        <input type="number" id="alter" placeholder="z.B. 30">
        
        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht">
            <option value="m">Männlich</option>
            <option value="w">Weiblich</option>
        </select>
        
        <button id="bmr-berechnen">Grundumsatz berechnen</button>
        
        <h2 id="bmr-ergebnis"></h2>
    </div>

    <div id="herzfrequenz" class="tab-content" style="display:none;">
        <label for="max-hf">Maximale Herzfrequenz (in bpm):</label>
        <input type="number" id="max-hf" placeholder="z.B. 180">
        
        <button id="hf-berechnen">Herzfrequenzzonen berechnen</button>
        
        <h2 id="hf-ergebnis"></h2>
    </div>

    <div id="kilometer-meilen" class="tab-content" style="display:none;">
        <h3>Kilometer zu Meilen</h3>
        <label for="kilometer">Kilometer:</label>
        <input type="number" id="kilometer" placeholder="z.B. 5">
        
        <button id="km-meilen-berechnen">Umrechnen</button>
        
        <h2 id="km-meilen-ergebnis"></h2>

        <h3>Meilen zu Kilometer</h3>
        <label for="meilen">Meilen:</label>
        <input type="number" id="meilen" placeholder="z.B. 3">
        
        <button id="meilen-km-berechnen">Umrechnen</button>
        
        <h2 id="meilen-km-ergebnis"></h2>
    </div>

    <div id="fuss-hoehenmeter" class="tab-content" style="display:none;">
        <h3>Fuß zu Höhenmeter</h3>
        <label for="fuss">Fuß:</label>
        <input type="number" id="fuss" placeholder="z.B. 1000">
        
        <button id="fuss-hoehenmeter-berechnen">Umrechnen</button>
        
        <h2 id="fuss-hoehenmeter-ergebnis"></h2>

        <h3>Höhenmeter zu Fuß</h3>
        <label for="hoehenmeter">Höhenmeter:</label>
        <input type="number" id="hoehenmeter" placeholder="z.B. 300">
        
        <button id="hoehenmeter-fuss-berechnen">Umrechnen</button>
        
        <h2 id="hoehenmeter-fuss-ergebnis"></h2>
    </div>

    <div id="bestzeit-rechner" class="tab-content">
        <label for="zeit">Gesamtzeit (in Minuten):</label>
        <input type="number" id="bestzeit" placeholder="z.B. 30">
        
        <label for="distanz">Distanz (in Kilometern):</label>
        <input type="number" id="bestedistanz" placeholder="z.B. 5">


        
        <button id="hochrechnen">Laufzeit hochrechnen</button>
        
        <p id="bestergebnis">Ergebnisse der Berechnung</p>
        <p id="5k"></p>
        <p id="10k"></p>
        <p id="Halbmarathon"></p>
        <p id="Marathon"></p>
    </div>

    <div id="vo2max-rechner" class="tab-content">
        <label for="zeit">Gesamtzeit (in Minuten):</label>
        <input type="number" id="vo2zeit" placeholder="z.B. 30">
        
        <label for="distanz">Distanz (in Kilometern):</label>
        <input type="number" id="vo2distanz" placeholder="z.B. 5">

        <label for="gewicht-vo2">Gewicht (in kg):</label>
        <input type="number" id="gewicht-vo2" placeholder="z.B. 70">
        
        <button id="vo2maxRechnen">VO₂max berechnen</button>
        <p id="vo2max"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
